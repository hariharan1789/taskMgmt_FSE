<h3><i>View Task</i></h3>
  <div class="row">
    <div class="col-md-12">      <div class="row">
        <div class="col-md-2">
          <label for="projectName"><b>Project:</b></label>
        </div>        <div class="col-md-8">
          <input type="text" class="form-control" name="projectName" readonly [(ngModel)]="project && project.Project">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#projectSearchModel">
Search
          </button>
        </div>      </div>
    </div>     </div>

<br>
<span class="sortlbl">
  <strong>Sort By </strong> 
  <button type="button" class = "btn btn-success" style = "margin-left: 30px;" (click)="sortTask('Priority')">Priority</button>
  <button type="button" class = "btn btn-success" style = "margin-left: 30px;" (click)="sortTask('Start_Date')">Start Date</button>
  <button type="button" class = "btn btn-success" style = "margin-left: 30px;" (click)="sortTask('End_Date')">End Date</button>
 </span>
  <br>
<hr style="width: 100%;" class="hrListItem" />

<div *ngIf="Tasks && Tasks.length>0" class="col-md-12">

        <table class="table">
          <thead class="  ">
            <tr>
              <th scope="col">Task Name</th>               <th scope="col" >Priority</th>
              <th scope="col">Parent</th>               <th scope="col" >Start Date</th>
              <th scope="col">End Date</th>               <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of Tasks; index as i">
              <td>{{ job.Task }}</td>
              <td>{{ job.Priority }}</td>
                      <td>
                        <label *ngIf="!job.Parent">This Task Has NO Parent</label>
                        <label *ngIf="job.Parent">{{job.Parent.Parent_Task}}</label>
                      </td>
              <td>{{ job.Start_Date | date: "MM-dd-yyyy" }}</td>
               <td>{{ job.End_Date | date: "MM-dd-yyyy" }}</td>
              <td>
                <button class="btn btn-primary" (click)="editTask(job.Task_ID)">
                  Edit Task
                </button> &nbsp;&nbsp;
                <button class="btn btn-warn" (click)="endTask(job.Task_ID)">
                  End Task
                </button>
              </td>            </tr>
          </tbody>        </table>

</div>

  <app-searchproject (projectSelected)="onProjectSelected($event)"> </app-searchproject>
