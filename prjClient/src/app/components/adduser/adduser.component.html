<div class="col-md-12">
  <form [formGroup]="userForm" (ngSubmit)="addorUpdateUser()" novalidate>
    <div class="form-group row">
      <div class="col-md-2">
        <label for="firstName"><b>First Name:</b></label>
      </div>
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          name="firstName"
          aria-describedby="firstName"
          formControlName="firstName"
        />
      </div>
      <div
        *ngIf="
          userForm.controls['firstName'].invalid &&
          userForm.controls['firstName'].dirty
        "
        class="alert alert-danger col-md-4"
      >
        <div *ngIf="userForm.controls['firstName'].errors.required">
          First Name is required.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-2">
        <label for="lastName"><b>Last Name:</b></label>
      </div>
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          name="lastName"
          aria-describedby="lastName"
          formControlName="lastName"
        />
      </div>
      <div
        *ngIf="
          userForm.controls['lastName'].invalid &&
          userForm.controls['lastName'].dirty
        "
        class="alert alert-danger col-md-4"
      >
        <div *ngIf="userForm.controls['lastName'].errors.required">
          Last Name is required.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-2">
        <label for="employeeId"><b>Employee ID:</b></label>
      </div>
      <div class="col-md-6">
        <input
          type="text"
          minlength="6"
          maxlength="6"
          class="form-control"
          name="employeeId"
          aria-describedby="employeeId"
          formControlName="employeeId"
        />
      </div>
      <div
        *ngIf="
          userForm.controls['employeeId'].invalid &&
          userForm.controls['employeeId'].dirty
        "
        class="alert alert-danger col-md-4"
      >
        <div *ngIf="userForm.controls['employeeId'].errors.required">
          Employee ID is required.
        </div>
        <div
          *ngIf="
            userForm.controls['employeeId'].errors.minlength ||
            userForm.controls['employeeId'].errors.pattern
          "
        >
          Employee ID must be 6 digits long.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-6">
        <input type="hidden" formControlName="userId" name="userId" />
        <button
          [disabled]="userForm.pristine || userForm.invalid"
          class="btn btn-success"
        >
          {{ userAction }}
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" (click)="reset()">
          Reset
        </button>
      </div>
    </div>
  </form>
</div>
<hr style="width: 100%;" class="style5" />

<div class="col-md-12">

  <div class="row">

    <div class="col-md-6">

        <input
        type="text"
        class=""
        placeholder="Search..."
        name="search"
        (input)="search($event.target.value)"
      />

    </div>
    <span class="sortlbl"><strong>Sort: </strong>
      <button type="button" style = "margin-left: 30px;" class = "btn btn-primary" (click)="sort('firstName')">First Name</button>
      <button type="button" style = "margin-left: 30px;" class = "btn btn-primary" (click)="sort('lastName')">Last Name</button>
      <button type="button" style = "margin-left: 30px;" class = "btn btn-primary" (click)="sort('employeeId')">ID</button>
    </span>
    </div> <br />
 
        <table class="table">
          <thead class="">
            <tr>
              <th scope="col" >First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Employee ID</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of Users; index as i">
              <td>{{ user.First_Name }}</td>
              <td>{{ user.Last_Name }}</td>
              <td>{{ user.Employee_ID | number }}</td>
              <td>
                <button class="btn btn-primary" (click)="editUser(user.User_ID)">
                  Edit
                </button> &nbsp;&nbsp;
                <button class="btn btn-danger" (click)="deleteUser(user.User_ID)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
  <br />
